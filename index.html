<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fauzan Teknologi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container mt-5" style="max-width:500px;">
    <div class="form-box">
        <h3 class="text-center mb-4">Login</h3>

        <form id="loginForm">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" id="logUser" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="password" id="logPass" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-tech w-100">Login</button>

            <p class="mt-3 text-center text-white">
                Belum punya akun? <a href="register.html">Daftar</a>
            </p>
        </form>
    </div>
</div>


<footer class="bg-dark text-white text-center py-3 mt-5">

</footer>

<script src="js/auth.js"></script>
</body>
</html>
